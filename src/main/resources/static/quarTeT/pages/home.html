        /*走马灯设置 item和主盒子要一起设置宽高*/
        /* 控制外面的大盒子*/
        .el-carousel__container {
            height: 40rem !important;
            width: 80rem;
        }

        .el-carousel {
            height: 43rem;
            width: 80rem;
            margin-left: 5.5rem;
        }

        /*下面的指示灯*/
        .el-carousel__indicators--horizontal {
            position: absolute;
            left: auto;
            right: 10px;
            bottom: 10px;
            text-align: right;
        }

        .el-carousel__indicator--horizontal button {
            width: 8px;
            height: 8px;

            border-radius: 50%;

        }

        .el-carousel__indicator--horizontal.is-active button {
            width: 24px;
            height: 8px;
            background: #ffffff;
            opacity: 0.5;
            border-radius: 10px;
        }

        /*小标题 图标*/
        .el-carousel__item h3 {
            color: #ffffff;
            font-size: 2rem;
            opacity: 1;
            /*line-height: 3rem;*/
        }

        /*修改幻灯片的小箭头大小*/
        .el-carousel__arrow i {
            font-size: 2rem;
            width: 2rem;
        }

        /*幻灯片的图片 单双设置*/
        .el-carousel__item:nth-child(2n) {
            height: 40rem;
            background-image: url("https://www.atcgn.com/t2t/bioRepository/img/fig1.png");
            background-size: 100%;
        }

        .el-carousel__item:nth-child(2n+1) {
            height: 40rem;
            background-image: url("https://www.atcgn.com/t2t/bioRepository/img/fig2.png");
            background-size: 100%;
        }

        /*走马灯标题*/
        .demo {
            font-size: 2rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
            color: #565c65;
            font-family: "Arial", sans-serif;

            -webkit-animation: tracking-in-expand 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
            animation: tracking-in-expand 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
        }

        /*标题的动画*/
        @-webkit-keyframes tracking-in-expand {
            0% {
                letter-spacing: -0.5em;
                opacity: 0;
            }
            40% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes tracking-in-expand {
            0% {
                letter-spacing: -0.5em;
                opacity: 0;
            }
            40% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        /*下一步按钮*/
        .next-button {

            font-size: 20px;
            font-weight: bold;
            background-color: #205573;
            width: 15rem;
            height: 4rem;
        }

        /*ele container setting*/
        body > .el-container {
            margin-bottom: 5rem;
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 30rem;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 50rem;
        }

        /*  登录框的样式  */
        .login-box {
            padding: 0 10px;
        }
        .login-box * {
            margin-bottom: 10px;
        }

        /*搜索框的样式*/
        .searchDiv{
            font-size: 1.5rem;
            font-family: Helvetica, sans-serif;
            color: #575d66;
            font-weight: bold;
        }
        .searchDiv p{
            margin-bottom: 10%;
            margin-left: 5%;
        }
        /* v-loading 的样式修改*/
        /* 修改动画的大小  给文字加粗效果*/
        .el-loading-spinner {
            font-size: 8rem;

        /* 文字大小修改*/
        .el-loading-mask .el-loading-spinner .el-loading-text {
            font-family: Helvetica, sans-serif;
            font-size: 2rem;
        }
    </style>

<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<!--Vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--ElementUI index.css index.js-->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<!--Axios-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../../js/axios-0.18.0.js"></script>


<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                // 用户搜索的taskID
                taskID:'',
                activeBar:"1",
                // 登录需要变量
                loginDialogVisible: false,
                registerDialogVisible: false,
                email: "",
                password: "",
                password2: "",
                isLogin: false,
                username: "",
                // 展示图片的img URL
                displayImg: "https://www.atcgn.com/t2t/bioRepository/img/fig1.png",
                fitStyle: "contain", // 图片的填充格式
            }
        },
        methods: {
            // 搜索之前的结果
            searchResult(){
                // 先对输入的内容进行初步鉴定 字母开头 下划线 字母数字连接符结尾
                let reg = /^[a-zA-Z]{3,10}_[-a-zA-Z0-9]{36}$/;
                if (!reg.test(this.taskID)) {
                    this.$message.error("Incorrect Query ID. Please Check Your Input.");
                }else{
                    const loading1 = this.$loading({
                        lock: true,
                        text: 'Wait a moment......',
                        spinner: 'el-icon-loading',
                        background: 'rgba(2,1,1,0.7)'
                    });
                    axios.get("/quarTeT/search/resultSearch/"+this.taskID).then((res)=>{
                        loading1.close();
                        console.log(res.data.data)
                        switch (res.data.code){
                            case 20050:
                                this.$message.error("No related record with this Query ID was found in the database");
                                break;
                            case 20051:
                                document.location.href = "display1.html";
                                break;
                            case 20052:
                                document.location.href = "display2.html";
                                break;
                            case 20053:
                                document.location.href = "display3.html";
                                break;
                            case 20054:
                                document.location.href = "display4.html";
                                break;
                            case '20055':
                                document.location.href = "display5.html";
                                break;
                        }
                    })
                }
            },

            // 打开登录对话框
            openLogin() {
                this.loginDialogVisible = true;
            },
            login() {
                // 登录逻辑
                axios.post("/quarTeT/user/login", {
                    "email": this.email,
                    "password": this.password,
                }).then(
                    ({ data }) => {
                        if (data.code === 10000) {
                            this.$message({
                                message: 'Login successful',
                                type: 'success'
                            });
                            localStorage.setItem("token", data.data); // 存储一下 token
                            this.loginDialogVisible = false;
                        } else {
                            this.$message({
                                message: data.message,
                                type: 'error'
                            });
                        }
                        this.email = "";
                        this.password = "";
                    },
                    err => {
                        this.email = "";
                        this.password = "";
                        console.error(err)
                    }
                );
            },
            // 打开注册对话框
            openRegister() {
                this.registerDialogVisible = true;
            },
            register() {
                if (this.password !== this.password2) {
                    this.$message({
                        message: '两次密码输入不同',
                        type: 'warning'
                    });
                    return
                }
                axios.post("/quarTeT/user/register", {
                    email: this.email,
                    password: this.password,
                }).then(
                    ({ data }) => {
                        if (data.code === 10001) {
                            this.$message({
                                message: 'Register successful',
                                type: 'success'
                            });
                            this.registerDialogVisible = false;
                        } else {
                            this.$message({
                                message: data.message,
                                type: 'error'
                            });
                        }
                        this.email = "";
                        this.password = "";
                        this.password2 = "";
                    },
                    err => {
                        this.email = "";
                        this.password = "";
                        this.password2 = "";
                        console.error(err)
                    }
                );
            },
            // 验证身份, 判断是否登录
            verify() {
                const token = localStorage.getItem("token");
                // console.log(token);
                axios.get('/quarTeT/user/verify', {
                    headers: {
                        'Authorization': token
                    }
                }).then(
                    ({ data }) => {
                        if (data.code === 10002) {
                            this.isLogin = true;
                            this.username = data.data.email;
                        }
                        console.log(this.isLogin);
                    },
                    err => console.error(err)
                );
            },
            // 第二部分的 TopBar 有需要这个方法，为了不报错，先声明在这里
            handleSelect() {

            }
        },
        created() {
            this.verify();
        }
    });
</script>
